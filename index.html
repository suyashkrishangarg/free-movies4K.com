<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      #video-container {
        position: relative;
        padding-bottom: 56.25%;
        /* 16:9 aspect ratio */
        height: 0;
      }
      #video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p>Check out this cool video:</p>
    <div id="video-container">
      <iframe src="https://111.90.150.10" allowfullscreen></iframe>
    </div>
    <button onclick="openVideoInFullscreen()">Open video in full screen</button>
    <script>
      function openVideoInFullscreen() {
        var videoUrl = "https://111.90.150.10";
        var windowFeatures = "toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=800,height=600";
        window.open(videoUrl, "", windowFeatures);
      }
    </script>
  </body>
</html>
